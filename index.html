<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">Rock Paper or Scissor 🍃</header>

  <div id="scoreboard">
    <h2 class="score-info">Choose Rock, Paper or Scissor!</h2>
    <h3 class="score-message">First to score 5 points wins!</h3>
    <div class="score-container">
      <div class="score-box">
        <div class="sign" id="playerSign">?</div>
        <div class="score" id="playerScore">player: 0</div>
      </div>
      <div class="score-box">
        <div class="sign" id="compSign">?</div>
        <div class="score" id="compScore">computer: 0</div>
      </div>
    </div>
  </div>



  <div id="selections">
    <button type="button" id="rock">✊</button>
    <button type="button" id="paper">✋</button>
    <button type="button" id="scissor">✌</button>
  </div>  
</body>
</html>
